<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب جديد</title>
    <link rel="stylesheet" href="css/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
            rel="stylesheet">
            <link rel="icon" href="images/icon.png">
</head>
<body>
<form class="form">
    <p class="title">حساب جديد </p>
    <p class="message">سجل الآن واحصل على إمكانية الوصول الكامل إلى موقعنا. </p>
        <div class="flex">
        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>الاسم الأول</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" class="input">
            <span>الاسم الاخير</span>
        </label>
    </div>  
            
    <label>
        <input required="" placeholder="" type="email" class="input">
        <span>البريد الإلكتروني</span>
    </label> 
        
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>كلمة المرور</span>
    </label>
    <label>
        <input required="" placeholder="" type="password" class="input">
        <span>تأكيد كلمة المرور </span>
    </label>
    <button class="submit">تسجيل</button>
    <p class="signin">هل لديك حساب بالفعل؟  <a href="sign.html">تسجيل الدخول</a> </p>
</form>

<script src="js/script3.js"></script>
</body>
</html>
