<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <form action="#" class="login-form">
        <h1 class="login-title">تسجيل الدخول</h1>

        <div class="input-box">
            <i class='bx bxs-user'></i>
            <input type="text" placeholder="اسم المستخدم" name="username" id="username">
        </div>
        <div class="input-box">
            <i class='bx bxs-lock-alt'></i>
            <input type="password" placeholder="كلمة المرور" name="password" id="password">
        </div>

        <div class="remember-forgot-box">
            <label for="remember">
                <input type="checkbox" id="remember">
                تذكرني
            </label>
            <a href="#">نسيت الباسورد ؟</a>
        </div>

        <button class="login-btn login">تسجيل الدخول</button>

        <p class="register">
            ليس لديك حساب؟
            <a href="sign2.html">سجل الآن</a>
        </p>
    </form>
    <script src="js/script-1.js"></script>
</body>
</html>
